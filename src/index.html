<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>code map</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="map" class="hidden"></div>
    
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Code Map
            </h2>
          </header>
          <main class="modal__content" id="modal-1-content">
            <p>
              <input id="token" placeholder="token">
            </p>
            <p class="full-width">
              <input id="topic" placeholder="topic" value="react">
              <input id="api" placeholder="https://api.github.com" value="https://api.github.com">
            </p>
            <p><textarea id="entry" placeholder="entry url">https://github.com/facebook/react/blob/main/packages/react/index.js</textarea></p>
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary login">Login</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    document.querySelector('#map').style.height = window.screen.availHeight + 'px';
  </script>
  <script type="module" src="./app.js"></script>
</html>
